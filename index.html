<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container__header">
      <div class="container__header__text">
        <p>My balance</p>

        <h3>$921.48</h3>
      </div>

      <div class="container__header__circles">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="container__main">
      <h1>Spending - Last 7 days</h1>

      <div class="container__main__graph">
        <!-- I put here days dynamically with js -->
      </div>

      <hr>

      <div class="container__footer">
        <div class="container__footer__text">
          <p>Total this month</p>

          <h2>$478.33</h2>
        </div>

        <div class="container__footer__last">
          <h4>+2.4%</h4>

          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <h1><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h1>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EstebanPechuan">Esteban Pechuan</a>.
  </footer>



  <script src="js/main.js"></script>
</body>
</html>
